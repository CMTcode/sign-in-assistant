# 定时任务时间配置
scheduled:
  # cron表达式可以通过 https://cron.qqe2.com/ 生成
  cron: 0 1 4 * * ?
#  消息推送配置
msg:
  # 消息推送方式,只推送cooking登录检查失败用户,目前只支持邮件
  # none|不开启    email|邮件通知    server|server酱
  pushType: none
  pushConfig:
    # 邮箱
    mailbox:
      host: smtp.qq.com
      port: 465
      # 邮件发送头 例: xxxx<xxx@qq.com>
      form: 签到系统<xxxx@qq.com>
      username: xxxxxx@qq.com
      password: xxxxxx
      # 邮件接收人
      email:
    # server酱
    server:
      key:
